name: Build for Cloudflare Workers

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build for Cloudflare Workers

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # キャッシュを無効にして最新コードを取得

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'  # npmキャッシュを有効に

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          # GitHub Actions環境でビルド時にprepare-deploy.jsのマイグレーションをスキップ
          SKIP_PREPARE_DEPLOY: 'true'
