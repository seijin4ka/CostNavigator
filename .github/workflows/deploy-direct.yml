name: Deploy to Cloudflare Workers

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Workers

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build:local

      - name: Resolve D1 database_id
        run: |
          # D1データベースのIDを取得（存在しない場合は作成）
          DB_ID=$(npx wrangler d1 list --json 2>/dev/null | jq -r '.[] | select(.name == "cost-navigator-db") | .uuid' 2>/dev/null || echo "")
          if [ -z "$DB_ID" ] || [ "$DB_ID" = "null" ]; then
            echo "D1データベースが見つかりません。新規作成します..."
            # d1 createはテキスト出力からUUIDを抽出
            CREATE_OUTPUT=$(npx wrangler d1 create cost-navigator-db 2>&1 || true)
            echo "$CREATE_OUTPUT"
            DB_ID=$(echo "$CREATE_OUTPUT" | grep -oP 'database_id\s*[:=]\s*"?\K[a-f0-9-]+' || echo "")
            # 作成後に再取得
            if [ -z "$DB_ID" ]; then
              DB_ID=$(npx wrangler d1 list --json 2>/dev/null | jq -r '.[] | select(.name == "cost-navigator-db") | .uuid' 2>/dev/null || echo "")
            fi
          fi

          if [ -z "$DB_ID" ] || [ "$DB_ID" = "null" ]; then
            echo "Error: D1 database_id を取得できませんでした"
            exit 1
          fi
          echo "D1 Database ID: $DB_ID"

          # ビルド出力のwrangler.jsonにdatabase_idを挿入
          WRANGLER_JSON="dist/cost_navigator_app/wrangler.json"
          if [ -f "$WRANGLER_JSON" ]; then
            jq --arg id "$DB_ID" '.d1_databases[0].database_id = $id' "$WRANGLER_JSON" > tmp.json && mv tmp.json "$WRANGLER_JSON"
            echo "wrangler.json にdatabase_idを設定しました"
            cat "$WRANGLER_JSON" | jq '.d1_databases'
          else
            echo "Error: $WRANGLER_JSON が見つかりません"
            exit 1
          fi
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy to Cloudflare Workers
        run: npx wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
